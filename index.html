<!DOCTYPE html>
<html>
<head>
<title>what remains to be seen</title>

<!-- css for parallax -->
<style>
  /* @import url(https://fonts.googleapis.com/css?family=Amatic+SC:400,700); */
html, body{
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  /* font-family: 'Amatic SC', cursive; */
}
.block {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
  font-size: 16px;
}
.block h2 {
  position: relative;
  display: block;
  text-align: center;
  margin: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 10vw;
  color: white;
  font-weight: 400;
}
.img-parallax {
  width: 100vmax;
  z-index: -1;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%,0);
  pointer-events: none
}
 </style>  
</head>
  
<body>
  
<div class="block">
  <img src="https://pindell.mcachicago.org/wp-content/uploads/2018/02/AM_PindellScan_008_99-11.jpg" data-speed="-1" class="img-parallax">
  <h2>title</h2>
</div>
<div class="block">
  <img src="https://pindell.mcachicago.org/wp-content/uploads/2018/02/AM_HP_GG_Archival_03_99-11.jpg" data-speed="1" class="img-parallax">
  <h2>poster</h2>
</div>
<div class="block">
  <img src="https://pindell.mcachicago.org/wp-content/uploads/2018/02/AM_HP_GG_Archival_04_99-11.jpg" data-speed="-0.25" class="img-parallax">
  <h2>motion component (vid embed)</h2>
</div>
<div class="block">
  <img src="https://pindell.mcachicago.org/wp-content/uploads/2018/02/AM_Scan6_99-11.jpg" data-speed="0.25" class="img-parallax">
  <h2>press release</h2>
</div>
<div class="block">
  <img src="https://pindell.mcachicago.org/wp-content/uploads/2018/02/AM_Scan6_99-11.jpg" data-speed="-0.75" class="img-parallax">
  <h2>interview</h2>
</div>
<div class="block">
  <img src="https://pindell.mcachicago.org/wp-content/uploads/2018/02/Howardena2_99-29.jpg" data-speed="0.75" class="img-parallax">
  <h2>publication pdf lightbox</h2>
</div>
  
<!-- javascript -->
<script>

$('.img-parallax').each(function(){
  var img = $(this);
  var imgParent = $(this).parent();
  function parallaxImg () {
    var speed = img.data('speed');
    var imgY = imgParent.offset().top;
    var winY = $(this).scrollTop();
    var winH = $(this).height();
    var parentH = imgParent.innerHeight();


    // The next pixel to show on screen      
    var winBottom = winY + winH;

    // If block is shown on screen
    if (winBottom > imgY && winY < imgY + parentH) {
      // Number of pixels shown after block appear
      var imgBottom = ((winBottom - imgY) * speed);
      // Max number of pixels until block disappear
      var imgTop = winH + parentH;
      // Porcentage between start showing until disappearing
      var imgPercent = ((imgBottom / imgTop) * 100) + (50 - (speed * 50));
    }
    ('img').css({
       top: imgPercent + '%';
       transform: 'translate(-50%, -' + imgPercent + '%)';
    });
  }
  $(document).on({
    scroll: function () {
      parallaxImg();
    }, ready: function () {
      parallaxImg();
    }
  });
});
</script>
  
</body>
</html>
